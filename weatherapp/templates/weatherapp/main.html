<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weatherapp</title>
</head>
<body class="">
    {%include 'weatherapp/navbar.html'%}
    <div class="container">
        <div class="row" >
        <div class="col text-center justify-content-center">
            <div class="card mt-5"style="box-shadow: 2px 2px 5px;">
                <div class="card-body">
                  <form action="" method="POST">
                      {%csrf_token%}
                      <input type="text" placeholder="Enter city name"name="cityvalue">
                      <button class="btn btn-primary" type="submit">submit</button>
                  </form>
                </div>
            </div>
        </div>
        </div>
    </div>
   <div class="container">
      <div class="row">
          <div class="col text-center jutify-content-center">
              <div class="card mt-5"style="box-shadow: 2px 2px 5px;">
                  <div class="card-header"><h3>{{city_weather.city}}</h3></div>
                  <div class="card-body">
                    <img src="http://openweathermap.org/img/w/{{city_weather.icon}}.png" alt="">
                    <h3>{{city_weather.temperature}}</h3>
                    <h3>{{city_weather.description}}</h3>
                  </div>
              </div>
          </div>
      </div>
   </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
